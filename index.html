layout: landing

<div id='all'>
  <div class='days' role='countdown'>
    <div class='date-element -small'>
      <div class='in'>
        <span class='num' role='seconds'>00</span>
        <span class='subtext'>Seconds</span>
      </div>
    </div>
    <div class='date-element -small'>
      <div class='in'>
        <span class='num' role='minutes'>00</span>
        <span class='subtext'>Minutes</span>
      </div>
    </div>
    <div class='date-element -small'>
      <div class='in'>
        <span class='num' role='hours'>00</span>
        <span class='subtext'>Hours</span>
      </div>
    </div>
    <div class='date-element -big'>
      <div class='in'>
        <span class='num' role='days'>00</span>
        <span class='subtext'>Days to go</span>
      </div>
    </div>
  </div>
  <div class='branding'>
    <img src='./assets/images/gm-2016.png' />
  </div>
  <div class='info-boxes'>
    <div class='info-box'>
      <span class='title'>SMX Convention Center</span>
      <span class='sub'>Mall of Asia Complex, Pasay</span> 
    </div>

    <div class='info-box'>
      <span class='title'>January 30 &amp; 31</span>
      <span class='sub'>10AM to 5PM</span>
    </div>
  </div>
  <ul class='social-list {{ include.class }}'>
    <li class='facebook hint--bottom' data-hint='Share on Facebook'><a href='https://www.facebook.com/sharer/sharer.php?u={{ site.url }}' target='share'><span class='text'>Like</span></a></li>
    <li class='twitter hint--bottom' data-hint='Share on Twitter'><a href='https://twitter.com/intent/tweet?text={{ page.description }} {{ site.url }}' target='share'><span class='text'>Tweet</span></a></li>
  </ul>
</div>
